<!DOCTYPE html>
<html>
<head>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="Semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="Semantic/dist/semantic.min.css">
    <link rel="stylesheet/less" type="text/css" href="Semantic/src/definitions/modules/dimmer.less" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Javascript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="Semantic/dist/semantic.min.js"></script>
    <script src="Semantic/dist/semantic.js"></script>
    <script src="Semantic/dist/components/dimmer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/homepage.js"></script> 
    <script src="js/logging.js"></script>

    <meta charset="utf-8">
    <title>Instructor SignUp - MyDesign 2015</title>
</head>

<body style="background-color:#FFFFFF">
    <div class = "outer">
        <div class = "inner">
            <h1 class = "myfont"> <b>SIGN UP: INSTRUCTOR</b></h1>
        </div>
    </div>

    <div class = "signup">
        <div class="ui fluid form segment " >
            <div class="two fields">
                <div class="eight wide required field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text">
                </div>
                <div class="eight wide required field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text">
                </div>
            </div>                 	
            <div class="two fields">
                <div class="eight wide required field">
                    <label>EMAIL</label>
                    <input placeholder="Email" name="email" type="text">
                </div>    				
                <div class="eight wide required field  ">
                    <label>USERNAME</label>
                    <input placeholder="User Name" name="name" type="text"> 
                </div>            
            </div>		  
            <div class="two fields signuppad">
                <div class="eight wide required field  ">
                    <label for="pass1">PASSWORD</label>
                    <div class="ui icon input">
                        <input type="password" placeholder="Password" name="pass1" id="pass1"> 
                        <i class="lock icon"></i>
                    </div>
                </div>    				
   
                <div class="eight wide required field ">
                    <label for="pass2">CONFIRM PASSWORD</label>
                    <div class="ui icon input">
                        <input type="password" name="pass2" id="pass2" placeholder="Confirm Password" onkeyup="PassMatch(); return false;">
                        <i class="lock icon"></i> 
                    </div>
                </div>    				
            </div>

            <div class="two fields">
                <div class="eight wide required field">
                    <label>CLASS</label>
                    <input placeholder="Class" name="Class" type="text">
                </div>                  
                <div class="eight wide required field  ">
                    <label>TEAM</label>
                    <input placeholder="Team" name="Team" type="text"> 
                </div>            
            </div>  

            <span id="confirmMessage" class="confirmMessage"></span>

      	
                        <div class = "projecttype signuppad">
                            <div class="ui form">  						 
                                <label><b>SCHOOL</b></label>
                                <select class="ui dropdown" id = "typedropdown" onchange="otherSelect()">
                                    <option value="">Schools</option>
                                    <option value="0">University of Maryland College Park</option>
                                    <option value="1">Stanford University</option>
                                    <option value="2">Massachusetts Institute of Technology</option>
                                </select>  					
                            </div>
                        </div> 
       
        </div>
        <table style="height:20%" width="95%">
            <tr>
                <td><a href="index.html">
                    <div class="ui left labeled icon blue button"> 							
                        <i class="left arrow icon"></i> Back</div></a>
                    </td>
                    <td align="right" ><a href="index.html" class="ui">
                        <img src="img/teacher_signup.fw.png" onclick="postRequest()" height="125" width="125"/>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
